name: Release version

on:
  push:
    tags:
      - v*
    branches-ignore:
      - '**'

env:
  IMAGE_NAME: moto-bot

jobs:
  image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Set IMAGE_TAG env
        run: echo ::set-env name=IMAGE_TAG::$(echo ${GITHUB_REF:11})
      - uses: actions/checkout@v2
      - name: Login to GitHub Registry
        run: docker login docker.pkg.github.com -u motoki317 -p ${{ secrets.GITHUB_TOKEN }}
      - name: Build Image
        run: docker build -t docker.pkg.github.com/motoki317/moto-bot/${IMAGE_NAME}:${IMAGE_TAG} .
      - name: Push image to GitHub Registry
        run: docker push docker.pkg.github.com/motoki317/moto-bot/${IMAGE_NAME}:${IMAGE_TAG}
      - name: Push image to GitHub Registry (latest)
        run: |
          docker tag docker.pkg.github.com/motoki317/moto-bot/${IMAGE_NAME}:$IMAGE_TAG docker.pkg.github.com/motoki317/moto-bot/${IMAGE_NAME}:latest
          docker push docker.pkg.github.com/motoki317/moto-bot/${IMAGE_NAME}:latest
